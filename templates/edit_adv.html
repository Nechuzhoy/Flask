{% extends 'base.html' %}

{% block content %}
    <h1>Изменить объявление</h1>
    <div class="col-6">
    <form method="post" action="{{ url_for('edit_adv', id=adv.id) }}">
        <div class="mb-3">
            <label for="name" class="form-label">Заголовок</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ adv.title }}" required>
        </div>
        <div class="mb-3">
            <label for="details" class="form-label">Описание</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ adv.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Владелец</label>
            <input type="text" class="form-control" id="owner" name="owner" value="{{ adv.owner }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
  </div>
{% endblock %}
