{% extends 'base.html' %}

{% block content %}
    <h1>Объявления</h1>
    <a href="{{ url_for('add_adv') }}" class="btn btn-primary mb-3">Добавить Объявление</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>заголовок</th>
                <th>описание</th>
                <th>дата создания</th>
                <th>владелец</th>
            </tr>
        </thead>
        <tbody>
            {% for adv in adv %}
            <tr>
                <td>{{ adv.title }}</td>
                <td>{{ adv.description }}</td>
                <td>{{ adv.owner }}</td>
                <td>{{ adv.date_of_creation }}</td>
                <td>
                    <a href="{{ url_for('view_adv', id=adv.id) }}" class="btn btn-sm btn-primary mx-1">Просмотр</a>
                    <a href="{{ url_for('edit_adv', id=adv.id) }}" class="btn btn-sm btn-primary mx-1">Редактировать</a>
                    <form method="post" action="{{ url_for('delete_adv', id=adv.id) }}" style="display: inline">
                        <button type="submit" class="btn btn-sm btn-danger mx-1">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
